<div class="modal-content">
    <ng-container *ngIf="_counter>0 else sessionExpired">
        <div class="modal-header">
            <label class="modal-title">
                <h1>
                    Your session is expiring in <span class="text-danger">{{ _counter }}</span><small> sec</small>
                </h1>
            </label>

        </div>
        <div class="modal-body">
            <p>Please extend your session or you will be logged out.</p>
        </div>
        <div class="modal-footer">
            <div class="col-sm-12">
                <div class="float-left action-buttons">
                    <button type="submit" class="btn btn-primary" (click)="activeModal.close('extend')">Extend Session</button>&nbsp;
                    <button type="submit" class="btn btn-outline-primary" (click)="activeModal.close('logout')">Log Out</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #sessionExpired>
    <div class="modal-header">
        <label class="modal-title">
            <h1>Your session has expired</h1>
        </label>
        <button type="button" class="close" (click)="activeModal.close('returnHome')" tabindex="-1">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>You have been logged out.</p>
    </div>
    <div class="modal-footer">
        <div class="col-sm-12">
            <div class="float-right">
                <button type="submit" class="btn btn-outline-primary" (click)="activeModal.close('returnHome')">Close</button>
            </div>
        </div>
    </div>
</ng-template>
